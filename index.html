<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="first">
        <video id="first-bg" autoplay loop muted>
            <source src="assets/background.mp4" type="video/mp4">
        </video>
        <div class="big-logo-container">
            <img src="assets/logos/logo-rw.png" class="big-logo">
        </div>
    </section>
    
    <header id="header">
        <div class="header-container">
            <p class="slogan">Where speed meets luxury.</p>
        </div>
    </header>
    <header id="fixed-header" class="fixed-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="assets/logos/logo-w.png" class="logo" id="logo">
            </div>
            <nav>
                <p>home</p>
                <p>vehicles</p>
                <p>about</p>
                <p>contact</p>
            </nav>
        </div>
    </header>

    <section id="slider">
        <div class="title-container">
            <h3 class="title">FEATURED</h3>
        </div>
        <div class="slider-container">
            <div class="slider">
                <div class="slide-img active">
                    <div class="slide-content">
                        <p class="car-name">Nome do produto</p>
                        <p class="car-price">Valor do produto</p>
                        <button class="details-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="slide-img">
                    <div class="slide-content">
                        <p class="car-name">Nome do produto</p>
                        <p class="car-price">Valor do produto</p>
                        <button class="details-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="slide-img">
                    <div class="slide-content">
                        <p class="car-name">Nome do produto</p>
                        <p class="car-price">Valor do produto</p>
                        <button class="details-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="slide-img">
                    <div class="slide-content">
                        <p class="car-name">Nome do produto</p>
                        <p class="car-price">Valor do produto</p>
                        <button class="details-btn">COMPRAR</button>
                    </div>
                </div>
                <div class="slide-img">
                    <div class="slide-content">
                        <p class="car-name">Nome do produto</p>
                        <p class="car-price">Valor do produto</p>
                        <button class="details-btn">COMPRAR</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="vehicles">
        <div id="filters">
            <label for="sort-order">SORT BY:</label>
            <select id="sort-order">
                <option value="asc">Price: Low to High</option>
                <option value="desc">Price: High to Low</option>
            </select>
            <button id="apply-filters">Apply Filters</button>
        </div>
        <div class="vehicles-container">

        </div>
    </section>
    <section id="reviews">
        <div class="reviews-container">
            
        </div>
    </section>


    <script src="js/main.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/vehicles.js"></script>
</body>
</html>
